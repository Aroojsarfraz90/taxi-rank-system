name: Build Admin APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Dependencies
        run: |
          cd rank_admin
          flutter pub get

      - name: Build APK
        run: |
          cd rank_admin
          flutter pub get
          flutter build apk --release --android-skip-build-dependency-validation

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rank-admin-apk
          path: rank_admin/build/app/outputs/flutter-apk/app-release.apk


